<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DOM Demo</title>
        <link href="events.css" rel="stylesheet">
    </head>
    <body>
        <h1 id="title">Events</h1>
        <section id="greetings">
            <div id="qa1" class="question-answer">
                <h2 id="q1" class="question greeting">What's good?</h2>
                <p id="a1" class="answer">Nothing</p>
            </div>
            <div id="qa2" class="question-answer">
                <h2 id="q2" class="question greeting">What's happening?</h2>
                <p id="a2" class="answer">Nothing much</p>
            </div>
            <div id="qa3" class="question-answer">
                <h2 id="q3" class="question greeting">How's it going?</h2>
                <p id="a3" class="answer">Makin it</p>
            </div>
        </section>
        <section id="buttons">
            <button id="switch">Switch picture</button>
        </section>
        <section id="images">
            <img id="switching-picture" src="images/veg2.jpg" alt="A tomato, a parsnip, and some beans on the vine">
        </section>
        <script src="events.js"></script>
    </body>
</html>
